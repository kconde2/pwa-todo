<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Todos</title>

    <style>
        * {
            box-sizing: border-box;
        }

        /* Inline your critical styles */
        html,
        body {
            /* Define app variables */
            --app-bg-color: #fafafa;
            --app-text-color: #313131;
            --app-card-color: #ffffff;
            --app-grey-color: #E2E2E2;
            --app-header-shadow: 0 0 4px rgba(0, 0, 0, .14), 0 4px 8px rgba(0, 0, 0, .28);

            min-height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--app-bg-color);
            font-size: 16px;
            font-family: sans-serif;
            color: var(--app-text-color);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        #app>header {
            position: relative;
            background-color: var(--app-card-color);
            padding: 0 16px;
            box-shadow: var(--app-header-shadow);
            z-index: 1;
        }

        #app>header nav {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 48px;
            font-size: 1.25rem;
        }
    </style>
</head>

<body>
    <section id="app">
        <header>
            <nav>
                <span class="title"><a href="/">Ma todos list</a></span>
            </nav>
        </header>

        <main>
            <input id="addTodoValue" type="text"
                placeholder="Todo name">
            <button id="addTodoButton" class="btn btn-primary">Add Todo</button>
            <section page="todo-list"></section>
        </main>
    </section>

    <script type="module"
        src="./js/app.js"></script>
</body>

</html>
